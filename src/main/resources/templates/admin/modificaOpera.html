<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/base.html :: headerfiles(title=#{title.modificaOpera})">
</head>
<body>
	<header th:replace="fragments/base.html :: intestazione"></header>

	<form id="loginForm" th:action="@{'/admin/modificaOpera/{id}'(id=${opera.id})}" method="POST"
		th:object="${opera}">
		<div th:if="${#fields.hasGlobalErrors()}">
			<div th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</div>
			
		</div>
		<div id="divForm">
			<h4>Modifica i dati dell'opera:</h4>
			<div>
				<span>Titolo:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
					type="text" th:field="*{titolo}" placeholder="*{titolo}" /></span>
					 <div th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}"></div>
			</div>

			<div>
				<span>Anno pubblicazione:</span> <span><input type="text"
					th:field="*{anno}" placeholder="*{anno}"/></span> <span th:if="${#fields.hasErrors('anno')}"
					th:errors="*{anno}"></span>
			</div>

			<div>
				<span>Immagine:</span> <input type="file" th:field="*{image}"
					accept="image/gif, image/jpeg, image/png"> 			
			</div>
			<div>
				<span>Autore:</span><select name="artistaSelezionato">
					<option th:each="artista : ${artisti}" th:value="${artista.id}"
						th:text="|${artista.nome} ${artista.cognome}|"></option>
				</select>
			</div>

			<div>
				<span>Collezione:</span><select name="collezioneSelezionata">
					<option th:each="collezione : ${collezioni}"
						th:value="${collezione.id}" th:text="${collezione.nome}" placeholder="*{collezione.nome}"></option>
				</select>
			</div>


			<div>
				<span>Descrizione:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
				<span><input type="text" th:field="*{descrizione}" placeholder="*{descrizione}"/></span> <span
					th:if="${#fields.hasErrors('descrizione')}"
					th:errors="*{descrizione}"></span>
			</div>


			<div>
				<span><button type="submit">Modifica</button></span>
			</div>
		</div>
	</form>
	<footer th:replace="fragments/base.html :: fondo('/default')"></footer>
</body>
</html>
