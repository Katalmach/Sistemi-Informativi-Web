
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/base.html :: headerfiles(title=#{title.prenotazioniCampo})">
</head>

<body class="text-center">
	<header th:replace="fragments/base.html :: intestazione"></header>
	<div class="m-5" th:object="${campoSelezionato}">
		<h4 style="text-align: center; font-size: 40px;"
			th:text="#{header.prenotazioniCampo}"></h4>
		<span style="font-size: 25px;" th:text="${campoSelezionato.matricola}"></span>
		<h5 th:text="|${campoSelezionato.prezzoOrario}0&euro;/h|"></h5>
	</div>

	<div th:object="${campoSelezionato}">
		<img class="p-2 img-thumbnail" style="border: 10px solid #eaeaea;"
			th:src="@{'/images/'+*{image}}">
	</div>

	<div class="mt-5 mb-5">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Utente</th>
					<th scope="col">ID prenotazione</th>
					<th scope="col">Codice documento</th>
					<th scope="col">Giorno</th>
					<th scope="col">Ora</th>
					<th scope="col">Custode</th>


				</tr>
			</thead>
			<tbody>
				<tr th:each="prenotazione : ${prenotazioniCampo}"
					th:object="${prenotazione}">

					<td th:text="|*{user.nome}&nbsp;*{user.cognome}|"></td>
					<td th:text="*{id}"></td>
					<td th:text="*{user.numCI}"></td>
					<td th:text="*{giorno}"></td>
					<td th:text="*{ora}"></td>
					<td><a th:href="@{'/custode/'+*{campo.custode.id}}" th:text="|*{campo.custode.nome}&nbsp;*{campo.custode.cognome}|"></a></td>
				</tr>
			</tbody>
		</table>

	</div>
	<footer th:replace="fragments/base.html :: fondo('/default')"></footer>
</body>
</html>
