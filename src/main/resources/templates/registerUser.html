<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/base.html :: headerfiles(title='Registra Utente')">
</head>
<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
	<div>
		<h4 class="text-center m-4" style="font-size:40px;"th:text="#{header.registra}"></h4>
		<form th:action="@{/register}" method="POST">
			<div style="display: flex; flex-direction: row;" class="form-row">
				<div class="form-group col-md-5 p-2">
					<label for="inputEmail4">Username</label> <input type="text" th:field="${credentials.username}"
						class="form-control" id="inputUsername" placeholder="Username" required>
						<span th:if="${#fields.hasErrors('credentials.username')}"
					th:errors="${credentials.username}" th:style="'color:red'"></span>
	
				</div>
				<div class="form-group col-md-5 p-2">
					<label for="inputPassword4">Password</label> <input type="password" th:field="${credentials.password}"
						class="form-control" id="inputPassword4" placeholder="Password" required>
						<span th:if="${#fields.hasErrors('credentials.password')}"
					th:errors="${credentials.password}" th:style="'color:red'"></span>
				</div>
			</div>
			<div style="display: flex; flex-direction: row;" class="form-row">
				<div class="form-group col-md-5 p-2">
					<label for="inputNome">Nome</label> <input type="text" th:field="${user.nome}"
						class="form-control" id="inputNome" placeholder="Nome" required>
						<span th:if="${#fields.hasErrors('user.nome')}"
					th:errors="${user.nome}" th:style="'color:red'"></span>
				</div>
				<div class="form-group col-md-5 p-2">
					<label for="inputCognome">Cognome</label> <input type="text" th:field="${user.cognome}"
						class="form-control" id="inputCognome" placeholder="Cognome" required>
						<span th:if="${#fields.hasErrors('user.cognome')}"
					th:errors="${user.cognome}" th:style="'color:red'"></span>
				</div>
			</div>
			<div class="form-group p-2 ">
				<label for="inputEmail4">Email</label> <input type="email" th:field="${user.email}"
					class="form-control" id="inputEmail4" placeholder="example@dom.com" required>
			</div>
			<div class="form-group p-2">
				<label for="inputAddress2">Matricola documento d'identit&#224;</label> <input type="text" th:field="${user.numCI}"
					class="form-control" id="inputAddress2"
					placeholder="AV000000 / CA00011XY" required>
					<span th:if="${#fields.hasErrors('user.numCI')}"
					th:errors="${user.numCI}" th:style="'color:red'"></span>
			</div>
			<div style="display: flex; flex-direction: row;" class="form-row">
				<div class="form-group col-md-6 p-2">
					<label for="inputCity">Luogo di nascita</label> <input type="text" th:field="${user.luogoDiNascita}"
						class="form-control" id="inputLuogoDiNascita" placeholder="RomaTre" required>
						<span th:if="${#fields.hasErrors('user.luogoDiNascita')}"
					th:errors="${user.luogoDiNascita}" th:style="'color:red'"></span>
				</div>
				<div class="form-row">
					<div class="form-group p-2">
						<label for="inputCity">Data di nascita</label> <input type="date" th:field="${user.dataDiNascita}"
							class="form-control" id="inputDataDiNascita" required >
							<span th:if="${#fields.hasErrors('user.dataDiNascita')}"
					th:errors="${user.dataDiNascita}" th:style="'color:red'"></span>
					</div>
				</div>
			</div>	
			<div class="text-center m-3">
				<button type="submit" class=" btn btn-primary">Registra</button>
			</div>
		</form>
	</div>
	
	<footer th:replace="fragments/base.html :: fondo(home='/')"></footer>
</body>
</html>
